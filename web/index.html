            var contentName=  $(" #nb_nodeboard_set_name").val()

            var reqContent=  $(" #nb-nodeboard-set-content-js").val()
            // var type = $(" #typeselct").val()
            var reqPhone = $(" #nb_nodeboard_phone").val()
            // var reqEmail = $(" #reqEmail").val()
            // var   typename=$("#typeselct").find("option:selected").text();

            if(undefined==reqContent||''==reqContent){
                alert("请填写内容")
                return;
            }

            var params={"name":contentName,"content":reqContent,
                "phone":reqContent,
                // 'mail':reqEmail,
                'reqPhone':reqPhone
            }

            $.ajax({
                url: "/api/v1/comment/add",
                async: false,//这一步是非常重要的，作用是设置为同步执行
                data:params,
                dataType: "json",
                traditional:true,
                crossDomain: true,
                success: function (data) {

                    alert(data.msg)


                },
                fail: function (e) {
                    alert("fail");
                },
                error: function (e) {
                    alert("error=" + e.message);
                }

            });


        });
