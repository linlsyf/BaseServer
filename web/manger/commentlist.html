<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iphone Screen Replacement</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
<style type="text/css" >

.layui-table-cell{
            height: auto!important;
       
            white-space: normal;
        }

.laytable-cell-14-headimg{
    width: 240px!important;;padding:0px!important;height: 48px!important;;
    line-height: 48px!important;;
}

 </style>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>


</table>


<script src="../layui/layui.js"></script>


<script>

function skip(code){
  debugger;
	 $(location).attr('href', code);
	
}

layui.use('table', function(){
    var table = layui.table;

    table.render({
        elem: '#test'
        ,url:'/api/v1/error/search'
        ,response: {
            statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
        }
        ,cols: [[
           //{field:'id', width:80, title: 'ID', sort: true},
            // {field:'headimg',title:'图片',fixed:'left',templet:"#imgtemp"},
            {field: 'name', title: '姓名', width:150}
            ,{field: 'phone', title: '电话', width:150}
            ,{field: 'content', title: '留言', width:850}

        ]]
        ,page: true
    });



});

</script>

</body>
</html>
